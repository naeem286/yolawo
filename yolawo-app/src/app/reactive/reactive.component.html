<div class="m-4">
  <h3>Reactive Form</h3>
  <form class="w-25" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <p>
        <label for="firstname">First Name </label>
        <input type="text" id="firstname" name="firstname" class="form-control" formControlName="firstname">
      </p>
    </div>
    <div class="form-group">
      <p>
        <label for="lastname">Last Name </label>
        <input type="text" id="lastname" name="lastname" class="form-control" formControlName="lastname">
      </p>
    </div>
    <div class="form-group">
      <p>
        <label for="email">Email </label>
        <input type="text" id="email" name="email" class="form-control" formControlName="email">
      </p>
    </div>
    <p><label for="genderFemale">Gender </label></p>
    <div class="custom-control custom-radio">
      <input type="radio" value="female" id="genderFemale" name="gender" class="custom-control-input" formControlName="gender">
      <label class="custom-control-label" for="genderFemale">Female</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" value="male" id="genderMale" name="gender" class="custom-control-input" formControlName="gender">
      <label class="custom-control-label" for="genderMale">Male</label>
    </div>

    <div class="form-check mt-1">
      <input class="form-check-input" type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried">
      <label class="form-check-label" for="isMarried">
        Married
      </label>
    </div>
    <div class="form-group">
      <p>
        <label for="country">country </label>
        <select id="country" name="country"  class="form-control" formControlName="country">
          <option [ngValue]="c.id" *ngFor="let c of countryList">
            {{c.name}}
          </option>
        </select>
      </p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
